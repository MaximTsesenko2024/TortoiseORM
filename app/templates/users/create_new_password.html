<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
        <p> {{ message }} </p>
        <p></p>
        <section class="conteiner-fluid">
            <form method="post" action="/user/create_password/{{user_id}}">
                <div class="col-auto">
                    <div class="imput-group">
                        <h2> Пользователь: {{name}}</h2>

                     <label for="password"> Введите пароль </label>
                    <input type="password" id="password" name="password" maxlength="255"
                    aria-describedby="btn-change">
                    <p></p>
                    <label for="repeat_password"> Повторите пароль </label>
                    <input type="password" id="repeat_password" name="repeat_password" maxlength="255"
                           aria-describedby="btn-change">
                    <p></p>
                    <button type="submit" id="btn-change">Принять</button>
                    </div>
                </div>
            </form>
        </section>

        <p></p>
        <p></p>
        <a href="\user\login"> Вход</a>
        <p></p>
        <a href="\main"> На главную</a>

</body>
</html>
