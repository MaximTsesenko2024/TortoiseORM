<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{title}} </title>
</head>
<body>
        <h1> {{title}}  </h1>
        <h2> {{message}} </h2>
        {% if display %}
            {% if categories %}
                <ul>
                {% for i in categories %}
                   <li> <a href="/category/{{i.id}}"> {{i.name}} </a></li>
                {% endfor %}
                </ul>
            {% else %}
                <h1> Нет категорий </h1>
            {% endif %}
            <p><a href="/category/create"><button>Добавить</button></a></p>
        {% else %}
            <p><a href="/user/login"><button>Вход</button></a></p>
        {% endif %}
            <p><a href="/main"><button>На главную</button></a></p>
</body>
</html>
